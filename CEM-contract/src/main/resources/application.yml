      enabled: false
    config:
      enabled: false
    service-registry:
      auto-registration:
        enabled: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

